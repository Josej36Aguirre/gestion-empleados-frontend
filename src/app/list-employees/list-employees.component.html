<h2>Lista de empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.nombre}}</td>
            <td>{{employee.apellido}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Actualizar</button>
                <button (click)="deleteEmployeeById(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-success" style="margin-left: 10px;">Ver</button>
            </td>
        </tr>
    </tbody>
</table>
