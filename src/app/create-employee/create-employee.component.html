<div class="col-md-6 offset-md-3">
    <h3>Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Nombre: </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="employee.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="">Apellido: </label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="employee.apellido" name="apellido">
        </div>
        <div class="form-group">
            <label for="">Email: </label>
            <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
